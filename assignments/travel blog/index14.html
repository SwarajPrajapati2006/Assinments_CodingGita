<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>

<body>
    <h1>Codinggita Student Registration form</h1>
    <h5>Please fill out the form below to register for the CodingGita MERN Stack Program
    </h5>
    <form action="#" method="post">
        <label for="Full name "> Full name:</label>
        <input type="text" id="Full name" name="full name">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <br>
        <label for="Password">Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <br>
        <label for="Mobile number">Mobile number:</label>
        <input type="number" id="mobile number" name="number">
        <br>
        <br>
        <label for="Gender:">Gender:</label>
        <input type="radio" name="Gender" id="Male">
        <label for="male">Male</label>
        <input type="radio" name = "Gender" id = "Female">
        <label for="Female">Female</label>
        <br>
        <br>
        <label for="Hobbies">Hobbies:</label>
        <input type="checkbox">
        <label for="">coding</label>
                <input type="checkbox">
        <label for="">Reading</label>
        <input type="checkbox">
        <label for="">sports</label>
        <input type="checkbox">
        <label for="">music</label>
        <br>
        <br>
        <label for="bday">Date of birth:</label>
        <input type="date" id = "bday">
        <br><br>
        <label for="">Upload photo:</label>
        <input type="file">
        <br>
        <br>
        <label for="">Course select:</label>
        <select name="course" id="">
            <option value="course">MERN STACK</option>
            <option value="course">DSA</option>
            <option value="course">web development</option>

        </select>
        <br><br>
        <textarea name="" id="">type your text</textarea>
        <br>
        <label for="">study hours:</label>
        <input type="range">
        <br>
        <br>
        <label for="">favorite color</label>
        <input type="color">
        <br>
        <a href="./portfolio">visit my profile</a>
        <br>
        <br>
        <button>Submit</button>
        <button>Reset</button>




    </form>
</body>

</html>
